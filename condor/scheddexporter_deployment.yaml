# schedd deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schedd-exporter
  labels:
    name: schedd-exporter
spec:
  selector:
    matchLabels:
      app: schedd-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: schedd-exporter
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: k3s.io/hostname
                operator: In
                values:
                - k3s-htc.novalocal 
      containers:
      - name: schedd-exporter
        imagePullPolicy: Always
        image: "2281995/htc-schedd-exporter"
        # command: ["/bin/sh", "-c", "/home/mount_dir/exporter_run.sh"]
        volumeMounts:
          - mountPath: "/etc/condor/config.d/" #51-role-submit
            name: schedd
            # subPath: 51-role-submit
          - mountPath: "/home/mount_dir"
            name: condor
        ports:
        - containerPort: 9618
        - containerPort: 9118
        securityContext:
          privileged: true
      volumes:
      - name: schedd
        configMap:
          name: schedd
      - name: condor
        persistentVolumeClaim:
         claimName: condor
